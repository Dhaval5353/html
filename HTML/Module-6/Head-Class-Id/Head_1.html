<!--The HTML <head> element is used as a container for metadata(data about data).-->
<!--It is used between <html>tag and <body>tag.--> 
    
<!--Metadata: je data aapde webpage uper show karaviye chhiye teni information aapto data etle...-->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Information about Head</title><!--title: je data title-tag ma nakhiye e data aapdne webpage na title bar upar show thase.-->

    <link rel="stylesheet" href="Any.css"><!--jyare aapde koy external file ne webpage sathe link karvi hoy tyare....-->

    <style>
        p{
            background-color: chartreuse;
        }
    </style> <!--jyare aapde current html file ander j styling aapvu hoy to....-->

    <!--Link Vs Style: jyare aapde alag file ma css lakhine current file ma apply karvu hoy to "link-tag. Ane aapde link-tag ni help thi javascript ni file pan add kari sakiye."
                       jyare aapde current file ma j css apply karvu hoy to "style-tag".-->

    <meta charset="utf-8"><!--Default character set.-->
    <meta name="Id" content="This page about HTML">
    <meta name="Description" content="This is from LearnVern">
    <meta http-equiv="refresh" content="30"><!--http-equiv: operation na execution vakhte aapde su perform karavvu chhe eni mate.-->
    <meta name="viewport" content="device-width,initial-scale=1.0">
    <!--viewport: Browser no visible portion-->
    <!--device-width: etli width ni according webpage aapde strech kari sakiye.-->
    <!--scale: kyathi start thavu joyiye ena mate.-->

    <base href="https://www.LearnVern.com/images/"><!--base: aapde je webpage banaviye chhiye eni mate je pan  content aapde nakhiye te kaya base mathi laviye chhiye te badhi vastu base ma nakhvani.-->

</head>
<body>

    <p>hello, guys how are you!</p> 
    
</body>
</html>
