<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form Example</title>
</head>
<body>

   <form action="form_submit.html" method="get" target="_blank">
       <fieldset>

           <legend>Registration Form</legend>

           <label for="">Firstname: </label><input type="text" name="Firstname"><br><br>
           <label for="">Lastname: </label><input type="text" name="Lastname"><br><br>
           <label for="">Username: </label><input type="text" name="Username"><br><br>

           <label for="">Password: </label><input type="password" name="Password"><br><br>

           <label for="">Email: </label><input type="email" name="Email"><br><br>

           <label for="">Gender: </label>
           <input type="radio" name="gender" value="male">Male<!--radio: ghani badhi value mathi khali ek value choose karva dese.-->
           <input type="radio" name="gender" value="Female">Female
           <input type="radio" name="gender" value="Other">Other 
           
           <br><br>
           <label for="">Sports: </label>
           <input type="checkbox" name="SportCricket" value="cricket">Cricket<!--checkbox: e aapeli value mathi user ni choice pramane select karva dese-->
           <input type="checkbox" name="SportFootball" value="cricket">Football
           <input type="checkbox" name="SportVolleyball" value="cricket">Volleyball
           
           <br> <br>

           <label for="">Address:</label><textarea name="" id="" cols="30" rows="10"></textarea>
           
           <br><br>

           <input type="submit" value="Submit">

           <input type="button" value="Button"><!--button: aano upyog tame multiple vastu submit karva mate kari sako chho
                                                       like: reload captch, etc.-->

           

        </fieldset>
       
       
       
   </form>
    
</body>
</html>
