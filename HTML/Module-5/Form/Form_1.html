 <!DOCTYPE html>
 <html lang="en">
 <head>
     
     <title>Form Example</title>
 </head>
 <body>

    <form action="" method="get">
        <fieldset>

            <legend>Registration Form</legend>
            <label for="">Firstname:</label><input type="" name="">

            <br>

            <label for="">Address:</label><textarea name="" id="" cols="30" rows="10"></textarea>   

        </fieldset>
        
        
        
    </form>
     
 </body>
 </html>
