<!--HTML 5 supports <video> tag also.-->
    <!--The HTML video tag is used for streaming video files such as a movie clip, song clip on the webpage.-->
    <!--Currently, there are three video formats supported for HTML video tag:
                                                                               1. mp4
                                                                               2. webM
                                                                               3. ogg -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>

    <video src="hack.mp4" controls width="500" height="300" poster="/HTML/images/IMG20200210112601.jpg" autoplay loop muted preload="none"></video>
    <!--Poster: jyare aapde webpage load kariye tyare video saru thay eni pela image

                 show karavi hoy to.... -->  
    <!--loop:  video puro thaya pachhi pacho e j video saru thay jay.--> 
    
    <!--muted: it's mute the video.-->

    <video src="hack.mp4" controls width="500" height="300" poster="/HTML/images/IMG20200210112601.jpg" preload="none"></video>
    <!--preload: jyare user click kare tyare load thay.-->


</body>
</html>
