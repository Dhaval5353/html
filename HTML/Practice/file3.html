<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Introduction to table</title>

    <style>

        table{
            border: 1px solid;
        }
        table tr td,table tr th{
            border: 1px solid;        }
    </style>
    

</head>
<body>
    <table>

        <tr>
            <th colspan="6">alphabet</th>
        </tr>

        <tr>
            <td rowspan="4" width="100px" align="center">a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td rowspan="2" colspan="3">h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
        </tr>

        <tr>
            <td>l</td>
            <td>m</td>
            <td>n</td>
            <td>o</td>
            <td>p</td>

        </tr>
        <tr>
            <td colspan="6" align="center">Q</td>
        </tr>



    </table>



   

</body>
</html>
