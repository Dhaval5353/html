<!--Audio tag: with the help of this tag we can put audio clip on the webpage.-->
<!--Currently there are three supported file format for HTML-5 audio tag.-->
<!--*mp3-->
<!--*wav-->
<!--*ogg-->

<!--HTML-5 supports <video> and <audio> controls.-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio Examples</title>
    </head>
    <body>
        
        <h1>Below file is an Audio File</h1>

       <audio src="Money heist.mp3" controls>
           
        <!--Ahiya jo "controls" nay lakhiye to aapde kay pan show nay kare.-->

       </audio>
    </body>
    </html>
