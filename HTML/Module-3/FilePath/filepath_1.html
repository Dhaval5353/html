<!--File Path-->
<!--An HTML file path is used  to describe the loacation of a file in a website folder.-->
<!--Used to link images, file, CSSfile, JS file, Video, etc.-->
<!DOCTYPE html>
<html>
<head>
 <!--In file path we only use one attribute is "src"--> 
 <!--which shows the source of the value-->
</head>
<body>

    <img src="/HTML/images/Vibrant_Gujarat.jpg" length="1000" width="1000">
    
</body>
</html><!--This is Relative way-->

<!--Absolute File path: jyare aapde bija server uper thi image extract karine code ma 
nakhiye to ene Absolute way kevay.-->

<!--Relative File Path: Jo aapde server mathi j koy image k file layiye to e relative way
kevay.-->
