<!--Here we use Caption tag for introduce the table.-->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Introduction to table</title>

</head>
<body>

    <!--Caption tag hanmesha table tag ni upar lakhvama aave chhe.-->
    
    <caption>Asoit Students</caption>
    <table>

        <tr><!--tr="table row"-->
            
            <th>Id</th><!--th="table header"-->
            <th>Firstname</th>
            <th>Lastname</th>

        </tr>

        <tr>
            
            <td>1</td><!--td="table Data"-->
            <td>Dhaval</td>
            <td>Chavda</td>
            
        </tr>

        <tr>
            <td>2</td>
            <td>Samidh</td>
            <td>Darji</td>
        </tr>
    </table>
</body>
</html>
