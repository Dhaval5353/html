<!--HTML table tag is used to display data in tabular form(row* column).-->
<!--There can be many columns in a row.-->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Introduction to table</title>

</head>
<body>

    <!--table creat karva mate simply "table" tag lakhvani.-->
    

    <table>

        <tr><!--tr="table row"-->
            
            <th>Id</th><!--th="table header"-->
            <th>Firstname</th>
            <th>Lastname</th>

        </tr>

        <tr>
            
            <td>1</td><!--td="table Data"-->
            <td>Dhaval</td>
            <td>Chavda</td>
            
        </tr>

        <tr>
            <td>2</td>
            <td>Samidh</td>
            <td>Darji</td>
        </tr>
    </table>
</body>
</html>
