<!--Here we study about Description List(dl)-->
<!--And also learn about Data Term(dt) and Data Definition(dd)!-->

<!--Description List(dl) OR Definition List(dl)-->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>List Introduction</title>
</head>
<body>
    <h1>Definition Lists</h1>
    <dl>
        <dt>HTML</dt>
        <dd>HTML is a markup Language</dd>
        <dt>Java</dt>
        <dd>Java is a Pragramming Language</dd>
        <dt>SQL</dt>
        <dd>SQL is a Scripting Language</dd>
    </dl>
</body>
</html>
