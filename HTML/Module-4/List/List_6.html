<!--Here we Mix the all list types.-->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Mixing of Lists</title>
</head>
<body>
    <h1>Nesting Lists</h1>
    <ol>
        <li>HTML</li>
        <ul>
            <li>HTML 2.1</li>
            <li>HTML 4.1</li>
            <li>HTML 5.0</li>
        </ul>
        

        <li>JAVA</li>
        <ul>
            <li>Java is a Programming Language</li>
        </ul>
        <li>SQL</li>
        <ul>
            <li>SQL is a Scripting Language</li>
        </ul>
    </ol>
</body>
</html>
