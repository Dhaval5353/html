<!--Here we use "type" attribute for differents types of numbering.-->


<!--Ordered List(ol)-->
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>List Introduction</title>
</head>
<body>
    <h4>Ordered Lists</h4>
    <ol type="i">
        <li>orange</li>
        <li>apple</li>
        <li>banana</li>
        <li>graps</li>
    </ol>
</body>
</html>
